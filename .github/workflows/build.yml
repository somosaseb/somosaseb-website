name: Build and Deploy

on:
  push:
    branches: [master]
    paths-ignore:
      - '.github/workflows/docker-image.yml'
      - '.gitignore'
      - '*.md'
      - 'Dockerfile'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/somosaseb/somosaseb-website/base:latest
    environment:
      name: default
      url: "${{ steps.deploy_url.outputs.deploy_url }}"
    defaults:
      run:
        working-directory: /app
    steps:
      - id: checkout
        uses: actions/checkout@v2
      - run: cp -ar $GITHUB_WORKSPACE/* .
      - run: npm run build
      - run: find dist/ -type f
      - id: deploy
        name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: "${{ secrets.NETLIFY_AUTH_TOKEN }}"
          NETLIFY_SITE_ID: "${{ secrets.NETLIFY_SITE_ID }}"
        run: netlify deploy --site=$NETLIFY_SITE_ID --dir=dist --prod --json | tee deploy.json
      - name: deploy_id
        run: echo -n "::set-output name=out::$(jq -r '.deploy_id' deploy.json)"
      - name: deploy_url
        run: echo -n "::set-output name=out::$(jq -r '.deploy_url' deploy.json)"
      - name: logs
        run: echo -n "::set-output name=out::$(jq -r '.logs' deploy.json)"
