name: Build and Deploy

on:
  push:
    branches: [master]
    paths-ignore:
      - '.github/workflows/docker-image.yml'
      - '.gitignore'
      - '*.md'
      - 'Dockerfile'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/somosaseb/somosaseb-website/base:latest
    environment:
      name: default
      url: "${{ steps.outputs.outputs.deploy_url }}"
    defaults:
      run:
        shell: bash
        working-directory: /app
    outputs:
      deploy_id: ${{ steps.outputs.outputs.deploy_id }}
      deploy_url: ${{ steps.outputs.outputs.deploy_url }}
      logs_url: ${{ steps.outputs.outputs.logs_url }}
    steps:
      - id: checkout
        uses: actions/checkout@v2
      - run: cp -ar $GITHUB_WORKSPACE/* .
      - run: npm run build
      - run: find dist/ -type f
      -
        id: deploy
        name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: "${{ secrets.NETLIFY_AUTH_TOKEN }}"
          NETLIFY_SITE_ID: "${{ secrets.NETLIFY_SITE_ID }}"
        run: netlify deploy --site=$NETLIFY_SITE_ID --dir=dist --prod --json | tee deploy.json
      - name: Set outputs
        id: outputs
        run: |
          set -eu
          deploy_id="$(jq -r '.deploy_id' deploy.json)"
          deploy_url="$(jq -r '.deploy_url' deploy.json)"
          logs_url="$(jq -r '.logs' deploy.json)"

          echo "::debug:: deploy_id=$deploy_id"
          echo "::debug:: deploy_id=$deploy_url"
          echo "::debug:: deploy_id=$logs_url"

          echo "::set-output name=deploy_id::$deploy_id"
          echo "::set-output name=deploy_url::$deploy_url"
          echo "::set-output name=logs_url::$logs_url"
