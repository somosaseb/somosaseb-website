name: Build and Deploy

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/somosaseb/somosaseb-website/base:latest
    environment:
      name: default
      url: "${{ steps.deploy.outputs.deploy_url }}"
    defaults:
      run:
        working-directory: /app
    steps:
      - id: checkout
        uses: actions/checkout@v2
      - run: cp -ar $GITHUB_WORKSPACE/* .
      - run: find . -type f
      - run: npm run build
      - run: find dist/ -type f
      - id: deploy
        name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: "${{ secrets.NETLIFY_AUTH_TOKEN }}"
          NETLIFY_SITE_ID: "${{ secrets.NETLIFY_SITE_ID }}"
        run: netlify deploy --site=$NETLIFY_SITE_ID --dir=dist --prod --json | tee deploy.json
      - run: cat deploy.json
      - run: set -eux && echo "::set-output name=deploy_id::$(jq -r '.deploy_id' deploy.json)"
      - run: set -eux && echo "::set-output name=deploy_url::$(jq -r '.deploy_url' deploy.json)"
      - run: set -eux && echo "::set-output name=logs::$(jq -r '.logs' deploy.json)"
